<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一百遍 | 新时代版</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>名字<br /><span class="score imp">5000</span></h3>
                <img src="./assets/plusone.png" alt="" srcset="" class="img-main" onclick="incrementScore()" draggable="false">
            </div>

            <script id="template" type="text/template">
                <div class="upgrade type-{{type}}" onclick="buyUpgrade('{{internalName}}')" id="{{internalName}}-upgrade">
                    <div class="left-section">
                        <img src="{{img}}" alt="" srcset="" class="img-upgrade" />
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <p class="cost-info">价格: <span class="{{internalName}}-cost">{{cost}}</span>遍名字</p>
                    </div>
                    <div class="right-section"><span class="{{internalName}}-level">0</span>级</div>
                    <div class="next-level-info" id="{{internalName}}-next-level">
                        +<span class="{{internalName}}-increase">{{increase}}</span>名字/点击
                    </div>
                </div>
            </script>

            <div class="right">
                <div class="right-navbar">
                    <div id="upgrades-nav-button">名字</div>
                    <div id="skills-nav-button">技能</div>
                </div>
                <div id="upgrade-container"></div>
            </div>
        </div>
        <div class="statistics">
            <div class="texts">
                <p>点击力量: <span id="spc-text" class="imp">1</span></p>
                <p>自动产生: <span id="sps-text" class="imp">0</span>/s</p>
            </div>
        </div>
        <div class="util-buttons">
            <button class="util-button" onclick="save()">保存</button>
            <button class="util-button" onclick="load()">加载</button>
            <button class="util-button">
                <a href="old/index.html">1.4.0</a>
            </button>
        </div>
    </section>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/skills.js"></script>
</body>
</html>
